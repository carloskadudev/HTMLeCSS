<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags Html 5</h1>
    <p>Em html5,podemos inserir elementos em uma lista a seguir. <br>
    Passe o mouse aobre os termos para descobiri qula tag deverá utilizarem cada passo
    </p>
    
    <ul>
       <li><abbr title="use tag <P>">Parágrafos</abbr></li>
       <li><abbr title="use tag <h1>">Títulos</abbr></li>
       <li><abbr title="use tag <IMG>">Imagens</abbr></li>
       <li><abbr title="use tag <abbr>">abreviações</abbr></li>
       <li><abbr title="use tag <code>">Código-fonte</abbr></li>
       <li><abbr title="use tag <ol>">Listas numeradas</abbr></li>
       <li><abbr title="use tag <ul>">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
