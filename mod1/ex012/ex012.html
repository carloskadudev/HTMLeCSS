 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
 </head>
 <body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em difentes dispositivos ou simplismente aumente ou diminua o tamanho do site</p>
    <picture>
        <source media = "(max-width: 350px)" srcset="imagensP.png" type="image/png"> 
        <source media = "(max-width: 750px)" srcset="imagensM.png" type="image/png"> 
        <source media = "(max-width: 1050px)" srcset="imagemG.png" type="image/png"> 
        <img src="imagemG.png.png" alt="Imagem flexível">
    </picture>
    <h1>Reporduzindo audios</h1>
    <p>Music</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="WhatsApp Audio 2025-06-17 at 12.21.14.mpeg" type="audio/mpeg">
        <source src="WhatsApp Audio 2025-06-17 at 12.21.14.mpeg" type="audio/ogg">
        <source src="WhatsApp Audio 2025-06-17 at 12.21.14.mpeg" type="audio/wav">
    </audio>
    <p>se não conseguir ouvir baixe o audio <a href="WhatsApp Audio 2025-06-17 at 12.21.14.mpeg">Clique aqui para baixar o arquivo</a></p>
 </body>
 </html>
